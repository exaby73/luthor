name: Code Formatting

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
      - name: Install dpk
        run: |
          dart install dpk
          echo "$HOME/.local/state/Dart/install/bin" >> $GITHUB_PATH
      - run: dpk get
      - run: dpk run format
