scripts:
  analyze:
    command: dart analyze
    runInPackages:
      - packages/*

  format:
    command: dart format --set-exit-if-changed .
    runInPackages:
      - packages/*

  test:
    command: dart test
    runInPackages:
      - packages/luthor

  publish:luthor:
    command: dart pub publish -f
    runInPackages:
      - packages/luthor

  publish:luthor_generator:
    command: dart pub publish -f
    runInPackages:
      - packages/luthor_generator

  publish:all:
    command: dart pub publish -f
    runInPackages:
      - packages/*
